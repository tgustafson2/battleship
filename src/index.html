<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="setup-container">
        <h2>Place Your Ships</h2>
        <form id="ship-placement-form">
          <div class="input-container">
            <label for="ship1-start-row">Ship 1 Start Row:</label>
            <input
              type="text"
              id="ship1-start-row"
              name="ship1-start-row"
              placeholder="row"
            />
            <label for="ship1-end-row">End Row:</label>
            <input
              type="text"
              id="ship1-end-row"
              name="ship1-end-row"
              placeholder="row"
            />
            <label for="ship1-start-col">Start Col:</label>
            <input
              type="text"
              id="ship1-start-col"
              name="ship1-start-col"
              placeholder="col"
            />
            <label for="ship1-end-col">End Col:</label>
            <input
              type="text"
              id="ship1-end-col"
              name="ship1-end-col"
              placeholder="col"
            />
          </div>
          <div class="input-container">
            <label for="ship2-start-row">Ship 2 Start Row:</label>
            <input
              type="text"
              id="ship2-start-row"
              name="ship2-start-row"
              placeholder="row"
            />
            <label for="ship2-end-row">End Row:</label>
            <input
              type="text"
              id="ship2-end-row"
              name="ship2-end-row"
              placeholder="row"
            />
            <label for="ship2-start-col">Start Col:</label>
            <input
              type="text"
              id="ship2-start-col"
              name="ship2-start-col"
              placeholder="col"
            />
            <label for="ship2-end-col">End Col:</label>
            <input
              type="text"
              id="ship2-end-col"
              name="ship2-end-col"
              placeholder="col"
            />
          </div>
          <div class="input-container">
            <label for="ship3-start-row">Ship 3 Start Row:</label>
            <input
              type="text"
              id="ship3-start-row"
              name="ship3-start-row"
              placeholder="row"
            />
            <label for="ship3-end-row">End Row:</label>
            <input
              type="text"
              id="ship3-end-row"
              name="ship3-end-row"
              placeholder="row"
            />
            <label for="ship3-start-col">Start Col:</label>
            <input
              type="text"
              id="ship3-start-col"
              name="ship3-start-col"
              placeholder="col"
            />
            <label for="ship3-end-col">End Col:</label>
            <input
              type="text"
              id="ship3-end-col"
              name="ship3-end-col"
              placeholder="col"
            />
          </div>
          <div class="input-container">
            <label for="ship4-start-row">Ship 4 Start Row:</label>
            <input
              type="text"
              id="ship4-start-row"
              name="ship4-start-row"
              placeholder="row"
            />
            <label for="ship4-end-row">End Row:</label>
            <input
              type="text"
              id="ship4-end-row"
              name="ship4-end-row"
              placeholder="row"
            />
            <label for="ship4-start-col">Start Col:</label>
            <input
              type="text"
              id="ship4-start-col"
              name="ship4-start-col"
              placeholder="col"
            />
            <label for="ship4-end-col">End Col:</label>
            <input
              type="text"
              id="ship4-end-col"
              name="ship4-end-col"
              placeholder="col"
            />
          </div>
          <div class="input-container">
            <label for="ship5-start-row">Ship 5 Start Row:</label>
            <input
              type="text"
              id="ship5-start-row"
              name="ship5-start-row"
              placeholder="row"
            />
            <label for="ship5-end-row">End Row:</label>
            <input
              type="text"
              id="ship5-end-row"
              name="ship5-end-row"
              placeholder="row"
            />
            <label for="ship5-start-col">Start Col:</label>
            <input
              type="text"
              id="ship5-start-col"
              name="ship5-start-col"
              placeholder="col"
            />
            <label for="ship5-end-col">End Col:</label>
            <input
              type="text"
              id="ship5-end-col"
              name="ship5-end-col"
              placeholder="col"
            />
          </div>
          <button type="submit">Start Game</button>
        </form>
      </div>
      <div id="game-result">
        <h2></h2>
      </div>

      <div class="game-board-container">
        <h2>Battlefield</h2>
        <div class="board-container">
          <h3>User Board</h3>
          <div class="board-labels">
            <div></div>
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
          <div class="board-wrapper">
            <div class="row-labels">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>10</div>
            </div>
            <div class="board" id="user-board"></div>
          </div>
        </div>
        <div class="board-container">
          <h3>Computer Board</h3>
          <div class="board-labels">
            <div></div>
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>I</div>
            <div>J</div>
          </div>
          <div class="board-wrapper">
            <div class="row-labels">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>10</div>
            </div>
            <div class="board" id="computer-board"></div>
          </div>
        </div>
      </div>

      <button id="new-game-button">New Game</button>
    </div>
  </body>
</html>
